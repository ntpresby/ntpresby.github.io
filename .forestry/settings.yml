---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _news
  label: News
  create: all
  match: "**/*"
- type: directory
  path: _homefeature
  label: Homefeature
  create: all
  match: "**/*"
- type: directory
  path: _meetings
  label: Meetings
  create: all
  match: "**/*"
- type: directory
  path: _committees
  label: Committees
  create: all
  match: "**/*"
- type: directory
  path: _campusministries
  label: Campusministries
  create: all
  match: "**/*"
- type: directory
  path: _churches
  label: Churches
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
upload_dir: uploads
public_path: "/uploads"
front_matter_path: "/uploads"
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/build:latest
  mount_path: "/opt/buildhome/repo"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
